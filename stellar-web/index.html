<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Web Desktop 2</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <div class="slider-container">
      <div class="slider-label">Node Speed</div>
      <input type="range" id="speedSlider" class="slider" min="0.01" max="1" step="0.01" value="0.2">
    </div>
    <div class="slider-container">
      <div class="slider-label">Connectivity Radius</div>
      <input type="range" id="radiusSlider" class="slider" min="5" max="20" step="1" value="10">
    </div>
    <div class="slider-container">
      <div class="slider-label">Node Count</div>
      <input type="range" id="countSlider" class="slider" min="50" max="500" step="10" value="200">
    </div>
    <div class="slider-container">
      <div class="slider-label">Node Size</div>
      <input type="range" id="sizeSlider" class="slider" min="0.1" max="1" step="0.1" value="0.2">
    </div>
    <div class="slider-container">
      <div class="slider-label">Edge Thickness</div>
      <input type="range" id="thicknessSlider" class="slider" min="0.1" max="5" step="0.1" value="0.5">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
